<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LukasXmediA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CDN -->
    <style>
        /* Stil für das Geschäfts-Textfeld */
        .business-box {
            background-color: rgba(0, 0, 0, 0.8); /* Dunkler Hintergrund mit Transparenz */
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Stil für die Social Media-Links */
        .social-media a {
            color: #39FF14; /* Neongrün für bessere Sichtbarkeit */
            text-decoration: none;
            font-size: 2rem;
            margin: 0 10px;
        }

        .social-media a:hover {
            text-decoration: underline;
        }

        /* Grundlegendes Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }

        /* Titel */
        .main-title {
            font-size: 2.5rem;
            margin-top: 20px;
        }

        /* Über Mich Box */
        .about-box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Bild und Text nebeneinander auf größeren Bildschirmen */
        .about-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Stil für das Bild */
        .about-image {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
        }

        /* Überschrift in der Box */
        .about-box h2 {
            margin-bottom: 10px;
        }

        /* Absatz */
        .about-box p {
            font-size: 1.2rem;
        }

        /* Fade-In Effekt */
        .fade-in-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }

        .fade-in-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- Titel -->
    <h1 class="main-title">LukasXmediA</h1>

    <!-- Über Mich Sektion -->
    <div class="about-box fade-in-on-scroll">
        <h2>Über Mich</h2>
        <div class="about-content">
            <img src="XmediA.jpg" alt="Über Mich Bild" class="about-image">
            <p>
                Hey! Ich bin Lukas, auch bekannt als LukasXmediA.  
                Ich liebe Gaming, besonders Simulatoren und Minecraft.  
                Nebenbei interessiere ich mich für Technik, Schlagzeug und Handball.  
                Wir sehen uns dann mal vielleicht in nem Stream, bis dann!
            </p>
        </div>
    </div>

    <!-- Social Media Links -->
    <div class="business-box fade-in-on-scroll">
        <h2>Social Media-Links</h2>
        <div class="social-media">
            <a href="https://www.instagram.com/lukasxmedia1" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i> <!-- Instagram Icon -->
            </a>
            <a href="https://www.twitch.com/lukasxmedia1" target="_blank" title="Twitch">
                <i class="fab fa-twitch"></i> <!-- Twitch Icon -->
            </a>
        </div>
    </div>

    <p>©LukasXmediA™</p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const elements = document.querySelectorAll(".fade-in-on-scroll");

            function checkVisibility() {
                elements.forEach(element => {
                    const rect = element.getBoundingClientRect();
                    if (rect.top < window.innerHeight - 100) {
                        element.classList.add("visible");
                    }
                });
            }

            window.addEventListener("scroll", checkVisibility);
            checkVisibility(); // Falls Elemente direkt sichtbar sind
        });
    </script>

</body>
</html>
