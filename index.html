    </style>
</head>
<body>
    <h1 id="text" class="hidden">Willkommen auf meiner Website!</h1>
    <img id="image" src="LukasXmediA TM Logo_.PNG" alt="LukasXmediA's Logo" >

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LukasXMedia – Über mich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 2.5em;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out forwards;
        }

        img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            opacity: 0;
            transform: translateX(-50px);
            animation: fadeInLeft 1s ease-out forwards 0.5s;
        }

        .text {
            max-width: 400px;
            opacity: 0;
            transform: translateX(50px);
            animation: fadeInRight 1s ease-out forwards 0.7s;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @media (max-width: 600px) {
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Über mich</h1>
        <div class="content">
            <img src="XmediA.jpg" alt="Bild von mir">
            <div class="text">
                <p>Moin ich bin Lukas! Ich liebe es zu zocken und möchte diese begeisterung mit euch teilen! Neben dem Zocken spiele ich Handball und Schlagzeug. Und nun, wir sehen uns in einer meiner Videos bis dann! Tschau...</p>
               });
    </script>
</body>
</html>
