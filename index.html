<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lukasxmedia.de</title>
    <style>
        /* Allgemeines Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* LukasXmediA Titel (groß) */
        .main-title {
            font-size: 3em;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* Animierte Überschrift "Über Mich" */
        .animated-title {
            font-size: 2em;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid white;
            width: 0;
            animation: typing 2s steps(20, end) forwards;
        }

        /* Container für die Über-mich Sektion */
        .about-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }

        /* Bild-Styling */
        .about-image {
            max-width: 300px;
            height: auto;
            margin: 20px;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 1.5s ease-in-out forwards 1s;
            border-radius: 10px;
        }

        /* Flexbox für Bild & Text (Desktop) */
        .about-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }

        /* Animation für LukasXmediA Titel */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation für "Über Mich" */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Bild-Einblendung */
        @keyframes fadeInImage {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Desktop-Ansicht: Bild neben Text */
        @media (min-width: 768px) {
            .about-content {
                flex-direction: row;
                text-align: left;
            }
            .about-image {
                margin-right: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Hauptüberschrift "LukasXmediA" -->
    <h1 class="main-title">LukasXmediA</h1>

    <!-- Über Mich Sektion -->
    <div class="about-container">
        <h2 class="animated-title">Über Mich</h2>
        <div class="about-content">
            <img src="lukasxmedia.github.io/bild.jpg" alt="XmediA.jpg" class="about-image">
            <p>
                Hey! Ich bin Lukas, auch bekannt als LukasXmediA.  
                Ich liebe Gaming, besonders Simulatoren und Minecraft.  
                Nebenbei interessiere ich mich für Technik, Handball und Schlagzeug.  
                Also, wir sehen uns in nem' Stream´, bis dann!
            </p>
        </div>
    </div>

</body>
</html>
